<style>
    table,th,td{
        border: 1px solid;
    }
    table{
        width:25%;
    }
</style>
<table>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of I">
        <td scope="row">{{list.id}}</td>
        <td>{{list.name}}</td>
      </tr>
    </tbody>
  </table>
