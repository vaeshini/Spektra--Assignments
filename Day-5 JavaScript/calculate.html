<head>

<title>Compute the total average marks and grade</title>
</head>
<body>
<script>
var students_marks=  [80,77,88,95,68];

var total = 0;

for (var i=0; i < students_marks.length; i++) {
        total += students_marks[i];
       
}
 var average = (total/students_marks.length);
document.write("total marks " + total +"<br>");
document.write("average marks " + average +"<br>");

        switch (true) {
               case average>=80 && average<=90 : document.write(" the grade is A");
               break;
            
               case average>=70 && average<=80: document.write(" the grade is B");
               break;
            
               case average>=60 &&average<=70: document.write("the grade is C");
               break;
            
               case average>=50 && average<=60: document.write("the grade is D");
               break;
            
               case average<50: document.write("Failed");
               break;
            
               default:  document.write("Unknown grade")
            }
</script> 
</body>
</html>
