<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Date</title>
</head>
<body>
<script>

for (var year = 2014; year <= 2050; year++)
    {
    var d = new Date(year, 0, 1);
    if ( d.getDay() === 0 )
        document.write(' The first day of '+year+ ' is a sunday <br/>');
    }

</script>
</body>
</html>
