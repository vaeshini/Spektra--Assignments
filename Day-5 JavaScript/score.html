<html>
   <body>   
      <script type = "text/javascript">
      
            let marks = 50;
            switch (true) {
               case marks>=80 && marks<=90 : document.write("first grade");
               break;
            
               case marks>=70 && marks<=80: document.write("second grade");
               break;
            
               case marks>=60 && marks<=70: document.write("third grade");
               break;
            
               case marks>=50 && marks<=60: document.write("just passed");
               break;
            
               case marks<50: document.write("Failed");
               break;
            
               default:  document.write("Unknown grade")
            }
        
      </script>      
   </body>
</html>
